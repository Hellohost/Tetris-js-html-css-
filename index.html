<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тетрис</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="tetris">
        </div>
    </div>
    
    <input type="text">

    <div class="controls">
        Управление
        <p>Вправо - стрелка вправо</p>
        <p>Влево - стрелка влево</p>
        <p>Быстрее вниз - стрелка вниз</p>
        <p>Повернуть фигуру - стрелка вверх</p>
    </div>
    
    <div class="overlay">
    </div>

    <div class="modal">
        <h2>
            Выберите уровень сложности
        </h2>
        <div class="button easy">Easy</div>
        <div class="button normal">Medium</div>
        <div class="button hard">Hard</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
